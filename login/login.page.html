<!DOCTYPE html>
<ion-header>
  <ion-toolbar class='ion-toolbar1'>
    <ion-title>Login</ion-title>
    
  </ion-toolbar>

</ion-header>

<ion-content class=ion-padding>
  <form [formGroup]='userLoginForm'>
    <br>
    <img class='imgdisplayed' height='flex' width='flex' src = 'https://utpmerchandise.com/image/cache/catalog/journal3/logo/utp-retina-logo-555-555x219.png'>
    <br>
    <h1 style='text-align: center;justify-content: center;font-weight:900'>UCoun : UTP Counselling Appointment Booking System</h1>
    <br>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input id=email type="text" formControlName='email'></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input id=password type="password" formControlName='password'></ion-input>
    </ion-item>


  <ion-button class="loginbtn" type="submit" expand='block' (click)='LoginUser()' [disabled]='!userLoginForm.valid'>Log In As Student</ion-button>
  <!-- <ion-button class="registerbtn" type="submit" expand='block'  (click)='RegisterUser()'>Register As Student</ion-button> -->

 

  <ion-button type="submit" class='loginCNbtn' expand='block' (click)='LoginCounsellor()' [disabled]='!userLoginForm.valid'>Log In As Counsellor</ion-button>
  <!-- <ion-button  type="submit" class='regisCNbtn' expand='block'  (click)='RegisterCounsellor()'>Register As Counsellor</ion-button> -->
  
  <ion-item>
    <ion-label style='align-items: center;text-align: center;justify-content: center;text-decoration: underline;color:blue' (click)='RegisterUser()'>Register as Student</ion-label>
  </ion-item>

  <ion-item>
    <ion-label style='align-items: center;text-align: center;justify-content: center;text-decoration: underline;color:red' (click)='RegisterCounsellor()'>Register as Counsellor</ion-label>
  </ion-item>
</form>
</ion-content>
