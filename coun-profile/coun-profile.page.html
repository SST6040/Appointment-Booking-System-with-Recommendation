<ion-header>
  <ion-toolbar class='profilepage'>
    <ion-title>PROFILE</ion-title>

    <ion-buttons slot='start' (click)='GotoHome()'>
      <ion-button style=color:white>
        HOME
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class=ion-padding>
  <div style="margin-left: 15px;">
    <!-- <img class='imgdisplayed' height='flex' width='flex' src = 'https://utpmerchandise.com/image/cache/catalog/journal3/logo/utp-retina-logo-555-555x219.png'> -->
  
    <img class='imgdisplayed' style="float: right;margin-top: 120px;" height=30% width=40% src = './assets/Portfolio-update.jpg'>
  
    
  </div>



  
    
    
<div style="float:left;margin-left: 30px;width:800px">
  <h1 style='text-align:left;justify-content: center;font-weight:900;font-size: 50px;'>Edit your profile!</h1>
  <h3 style='font-family:Segoe UI,Tahoma, Geneva, Verdana, sans-serif;font-style : normal;text-align: left;'>
    Please refresh the page after update your profile:

  </h3>
  <br>
  
  <ion-card>
    <ion-item class="profilecard">
      <ion-item disabled>
        Email
      </ion-item>
      <ion-label id='cnemail'>
      </ion-label>   
    </ion-item>
  </ion-card>


  <ion-card >
    <ion-item class="profilecard">
      <ion-item disabled>
        Name
      </ion-item>
      <ion-label id=cnname>
      </ion-label>
      <ion-item>
        <ion-icon style=color:tomato  slot=end name="create" (click)=editcnname()></ion-icon>
      </ion-item> 
    </ion-item>
  </ion-card>

  
<ion-card>

 
 
  <ion-item class="profilecard2"> 
    <ion-item disabled>
      Staff ID:
    </ion-item><ion-label id=cnstaffid>
    </ion-label>  
    <ion-item>
      <ion-icon style=color:tomato  slot=end name="create" (click)=editcnstaffid()></ion-icon>
    </ion-item> 
  </ion-item>
</ion-card>


<ion-card>
  <ion-item class="profilecard2">
    <ion-item disabled>
      Gender
    </ion-item>
    <ion-label id="cngender"> 
    </ion-label>  
    <ion-item>
      <ion-icon style=color:tomato  slot=end name="create" (click)=editcngender()></ion-icon>
    </ion-item> 
  </ion-item>
</ion-card>

<ion-card>
  <ion-item class="profilecard">
    <ion-item disabled>
      Ethnicity
    </ion-item> 
    <ion-label id="cnethn">
    </ion-label>  
    <ion-item>
      <ion-icon style=color:tomato  slot=end name="create" (click)=editcnethn()></ion-icon>
    </ion-item> 
  </ion-item>
</ion-card>
</div>

</ion-content>
